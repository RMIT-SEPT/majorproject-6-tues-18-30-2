name: $(revision).$(date:yyyyMMdd).$(rev:r)

trigger: none

pool:
  vmImage: ubuntu-latest

variables:
  revision: 1
  
stages:
- stage: compile
  displayName: Build & Test
  jobs:
  - job: build
    displayName: Procedure
    steps:
    - checkout: self
      lfs: false
    - template: ../templates/deployment.yaml