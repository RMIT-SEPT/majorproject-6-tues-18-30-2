parameters:
- name: connection
  type: string
- name: region
  type: string
  default: ap-southeast-2
- name: terraformVersion
  type: string
  default: 0.13.3
- name: terragruntVersion
  type: string
  default: 0.15.0
- name: deployment
  type: string
- name: type
  type: string
  values:
  - plan
  - apply
  - destroy
  
steps:
- script: |
    # System Packages
    sudo apt-get update
    sudo apt-get install -y wget zip
    # Terraform Installation
    wget ${{ format('https://releases.hashicorp.com/terraform/{0}/terraform_{0}_linux_amd64.zip', parameters.terraformVersion) }}
    unzip terraform*.zip
    sudo chmod +x terraform
    sudo mv terraform /usr/local/bin
    terraform version
    # Terragrunt Installation
    wget ${{ format('https://github.com/gruntwork-io/terragrunt/releases/download/v{0}/terragrunt_linux_amd64', parameters.terragruntVersion) }}
    sudo mv terragrunt_linux_amd64 terragrunt
    sudo chmod +x terragrunt
    sudo mv terragrunt /usr/local/bin
    terragrunt --version
  displayName: Install IaC Binaries
- task: AWSShellScript@1
  displayName: Execute Infrastructure
  inputs:
    awsCredentials: ${{ parameters.connection }}
    regionName: ${{ parameters.region }}
    scriptType: inline
    workingDirectory: ${{ format('$(Build.SourcesDirectory)/Infrastructure/{0}', parameters.deployment) }}
    inlineScript: |
      terragrunt ${{ parameters.type }} -no-color --terragrunt-non-interactive